<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Aditya Narad">
    <title>Newsletter SignUp</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <meta name="theme-color" content="#7952b3">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles -->
    <link href="css/signup.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin">
        <form action="/" method="post">
            <img class="mb-4 logo" src="images/newsletter-logo.png" alt="" width="80" height="57">
            <h1 class="h3 mb-3 fw-bold">Sign Up to My Newsletter!</h1>

            <div class="form-floating">
                <input type="text" name="fName" class="form-control top" id="firstName" placeholder="First Name"
                    required autofocus>
                <label for="firstName">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" name="lName" class="form-control middle" id="lastName" placeholder="Last Name"
                    required>
                <label for="lastName">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control bottom" id="email" placeholder="johndoe@xyz.com"
                    required>
                <label for="email">Email</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        </form>
    </main>

</body>

</html>
